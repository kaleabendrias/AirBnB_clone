<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB_clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="short icon" type="image/png" href="images/icon.png">
</head>
<body>

    <header>
        <div class="logo"></div>
    </header>

    <div class="container">

        <section class="filters">
            <div class="locations">
                <h3>locations</h3>
                <h4>Filter by states</h4>
                <ul class="popover">
                    <li>
                        <h2>state 1</h2>
                        <ul>
                            <li>city 1</li>
                            <li>city 2</li>
                        </ul>
                    </li>

                    <li>
                        <h2>state 2</h2>
                        <ul>
                            <li>city 1</li>
                            <li>city 2</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Filter by amenities</h4>
                <ul class="popover">
                    <li>Amenity 1</li>
                    <li>Amenity 2</li>
                    <li>Amenity 3</li>
                </ul>
            </div>
            <button >search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My Home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>

    <footer>Best School</footer>

</body>
</html>
